{% extends 'music/index.html'%}
{% block content%}
<h1 class= 'ms-2'>   Your Playlist</h1>
    <table class="table table-hover table-dark ms-2">
        <thead>
            <tr>
                <th scope="col"  style="width: 2%">#</th>
                <th scope="col">Playlist_name</th>
            </tr>
        </thead>
        <tbody>
            {% for playlist_name,id  in playlists.items %}
            <tr class="table-active">
                <td>{{forloop.counter}}.</td> 
                <td>
                    <a class="text-white" href="{% url "music_app:playlist_tracks" id=id %}"> {{playlist_name}} </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock%}
