<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title> {% block title %} MusicPlayLister{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
<!-- CSS only -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <meta name="theme-color" content="#fafafa">
</head>

<body class='text-bg-dark'>
  <h1 class="d-block p-2 text-bg-dark text"> <a class='text-white'  href="{% url "music_app:home"%}">MusicPlayLister</a></h1>
  <header class="p-2">  
    <p>
      <a class="btn btn-success collapsed" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
        メニュー
      </font></font></a>
      {% comment %} <a type="submit" class="ms-2 btn btn-success" href="{% url 'music_app:playlist' %}"> Playlist</a> {% endcomment %}
      <a type="submit" class="ms-2 btn btn-success collapsed" href="{% url 'music_app:create' %}"> Create!</a>
      <a type="submit" class="ms-2 btn btn-success collapsed" href="{% url "music_app:favorite_tracks" %}"> Your Favorite Tracks</a>
      <a type="submit" class="ms-2 btn btn-success collapsed" href="{% url "music_app:user_all_tracks" %}"> Your All Tracks</a>

    </p>
    <div class="collapse" id="collapseExample" style="">
    <a type="submit" class="ms-1 btn btn-success" href="{% url "music_app:home"%}"> Home</a>
    <a type="submit" class="ms-1 btn btn-success" href="https://open.spotify.com/"> Spotifyへ</a>
    <a type="submit" class="ms-1 btn btn-success"> 登録</a>
    <a type="submit" class="ms-1 btn btn-success" href="{% url 'music_app:logout'%}"> ログアウト</a>
    {% comment %} <a type="submit" class="ms-1 btn btn-success"> ログアウト</a>  {% endcomment %}

    </div>
    </header>
    
  {% comment %} <script src="App.js"></script> {% endcomment %}
  {% block content%} {% endblock %}
</body>

</html>
