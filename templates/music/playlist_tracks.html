{% extends 'music/index.html'%}
{% block content%}
<h1 class= 'ms-2'>   Your Playlist</h1>
    <table class="table table-hover table-dark ms-2">
    <thead>
        <tr >
        <th scope="col"  style="width: 2%">#</th>
        <th scope="col">track_name</th>
        <th scope="col">artist_name</th>
        </tr>
    </thead>
    <tbody>
    {% for playlist_name  in playlist %}
    <tr class="table-active">
        <td>{{forloop.counter}}.</td> 
            <td>
                {{playlist_name}}
            </td>
        {% endfor %}
    </tr>
    </tbody>
    </table>


{% endblock%}
