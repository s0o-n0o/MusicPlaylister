<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> {% block title %} Welcome to MusicPlaylister!!{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
  <!-- Place favicon.ico in the root directory -->
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
<!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body class='text-bg-dark'>
    <h1 class="d-block p-2 text-bg-dark text">MusicPlayLister</h1>
    <header class="p-2">
    <!-- Content here -->
        <div class="container-fluid">
        <form method='POST'> {% csrf_token %}
        <div class="col-md-6 form-group">
            <label class='mt-3 text-white'>User Name(Display Name)</label>
            <input type="text" class="form-control " placeholder="ユーザー名を入力" name="user_name">
            <label class='mt-3 text-white'>Email Address</label>
            <input type="text" class="form-control " placeholder="メールアドレスを入力" name="email_address">
        </div>
        <div class="d-flex justify-content-left">
        <button type="submit" class="btn btn-success text-white">Login!! </button>
        </div>
        </form>
        </div>
    </header>

</body>
</html>
